agent:
  name: edge-function-agent-orchestrator
  version: 1.0.0
  description: Orchestrates multiple AI agents for complex tasks
  type: edge_function
  department: infrastructure
  capabilities:
  - database_operations
  - api_endpoint
  - webhook_handler
  - agent_orchestration
  tools:
  - mcp__supabase__execute_sql
  - Task
  keywords:
  - edge-function
  - serverless
  - api
  - agent-orchestrator
  - database-operations
  - api-endpoint
  - webhook-handler
  - agent-orchestration
  permissions:
    allow_shell: false
    allow_network: true
    allow_credentials: true
  config:
    model: edge-runtime
    temperature: 0
    max_tokens: 0
    timeout: 30000
    memory: 512
  deployment:
    type: supabase_edge_function
    function_name: agent-orchestrator
    endpoint: /functions/v1/agent-orchestrator
  runtime: deno
  triggers:
    http: true
    cron: false
    webhook: false
