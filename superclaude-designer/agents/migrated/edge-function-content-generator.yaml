agent:
  name: edge-function-content-generator
  version: 1.0.0
  description: Edge function
  type: edge_function
  department: infrastructure
  capabilities:
  - database_operations
  - api_endpoint
  - webhook_handler
  - rate_limiting
  tools:
  - mcp__supabase__execute_sql
  keywords:
  - edge-function
  - serverless
  - api
  - content-generator
  - database-operations
  - api-endpoint
  - webhook-handler
  - rate-limiting
  permissions:
    allow_shell: false
    allow_network: true
    allow_credentials: true
  config:
    model: edge-runtime
    temperature: 0
    max_tokens: 0
    timeout: 30000
    memory: 512
  deployment:
    type: supabase_edge_function
    function_name: content-generator
    endpoint: /functions/v1/content-generator
  runtime: deno
  triggers:
    http: true
    cron: false
    webhook: false
