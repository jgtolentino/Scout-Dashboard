  - "scaffold"
  - "analyze"
  - "refactor"
  - "test"
  - "profile"
routing:
  mcp:
    - "bruno-supabase"   # read-only RPCs/views via Bruno proxy
    - "fs"               # repo-scoped filesystem MCP
  commands:
    - "spec:run"
    - "lint"
