# Codex v2 Agent Configuration for Pulser 2.0
# Located at: agents/codexv2.yaml

id: codexv2
name: Codex v2
description: >
  Autonomous software-engineering agent (OpenAI o3 + Windsurf Cascade)
  This agent provides enterprise-grade functionality with comprehensive error handling,
  performance optimization, and full observability for production environments.
version: 2.0.0
endpoint: https://api.openai.com/v2/codex
model: o3            # Pulser model alias; Tide will down-route to o3-nano when idle
temperature: 0.15
max_tokens: 4096
sandbox_image: ghcr.io/openai/codexv2-sandbox:latest

# Task definitions
tasks:
  implement:   "Generate or modify production code"
  refactor:    "Improve existing code for readability/perf"
  write-tests: "Create unit / integration tests"
  debug:       "Diagnose and patch failing tests"
  propose-pr:  "Open pull request with rationale"
  explain:     "Produce step-by-step rationale for human review"

# Quality gate configuration
qa_gate:
  agent: caca
  min_score: 0.85
  
# Cost management
cost:
  token_budget_per_task: 25000
  alert_threshold_pct: 80
  
# Sandbox configuration
sandbox:
  ttl_hours: 4
  cpu_cores: 8
  ram_gb: 16
  persistent_storage_gb: 10
  
# RBAC integration
rbac:
  roles:
    - name: codex_user
      azure_ad_group: "Codex_Users"
      permissions: ["run", "read"]
    - name: codex_admin
      azure_ad_group: "Codex_Admins"
      permissions: ["run", "read", "configure", "manage"]
      
# Logging configuration
logging:
  level: info
  destinations:
    - kalaw
    - local
  retention_days: 30
  
# MCP integration
mcp:
  commands:
    - name: "implement"
      alias: "codex-implement"
      description: "Generate or modify code based on requirements"
    - name: "refactor"
      alias: "codex-refactor"
      description: "Improve existing code structure"
    - name: "write-tests"
      alias: "codex-test"
      description: "Generate tests for existing code"
  
# CLI examples (for documentation)
examples:
  - description: "Implement a feature"
    command: "pulser exec codexv2:implement --repo https://github.com/acme/app --task 'Add OAuth2 flow'"
  - description: "Refactor code"
    command: "pulser exec codexv2:refactor --repo ./my-project --file src/utils.js --task 'Improve error handling'"
  - description: "Write tests"
    command: "pulser exec codexv2:write-tests --repo ./my-project --coverage 90"
monitoring:
  enabled: true
  metrics:
    - response_time
    - error_rate
    - throughput
    - resource_usage
  alerts:
    - type: threshold
      metric: error_rate
      threshold: 0.01
      action: notify
  healthcheck:
    endpoint: /health
    interval: 30s

performance:
  optimization: true
  caching:
    enabled: true
    ttl: 3600
  concurrency:
    max_workers: 10
    queue_size: 100
  resource_limits:
    max_memory: 512MB
    max_cpu: 2.0
    timeout: 300s

error_handling:
  retry:
    enabled: true
    max_attempts: 3
    backoff: exponential
  circuit_breaker:
    enabled: true
    threshold: 5
    timeout: 60s
  fallback:
    enabled: true
    strategy: graceful_degradation

lifecycle:
  on_start:
    - action: validate_environment
    - action: load_configuration
    - action: initialize_connections
  on_ready:
    - action: register_with_discovery
    - action: start_health_checks
  on_shutdown:
    - action: deregister_from_discovery
    - action: cleanup_resources
    - action: save_state
