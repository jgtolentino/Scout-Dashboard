<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scout Dashboard Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
        }
        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }
        .dashboard-link {
            display: inline-block;
            padding: 16px 24px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .dashboard-link:hover {
            background-color: #106ebe;
        }
        .last-updated {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Scout Dashboard Hub</h1>
        <p>Welcome to the Project Scout Dashboard Hub. Select a dashboard below to get started.</p>
        
        <div class="dashboard-links">
            <a href="/advisor" class="dashboard-link">Retail Advisor Dashboard</a>
        </div>
        
        <div class="last-updated">
            <p>Last updated: <span id="last-updated-date">May 15, 2025</span></p>
        </div>
    </div>
    
    <script>
        // Update the last updated date to current date
        document.getElementById('last-updated-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
