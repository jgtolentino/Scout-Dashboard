<!DOCTYPE html>
<html>
<head>
    <title>Transaction Trends PoC Test</title>
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #212529;
        }
        #chart {
            height: 400px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Transaction Trends PoC</h1>
        
        <div id="status" class="loading">Loading data...</div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <div class="value" id="totalTransactions">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <div class="value" id="totalAmount">-</div>
            </div>
            <div class="stat-card">
                <h3>Average per Transaction</h3>
                <div class="value" id="avgTransaction">-</div>
            </div>
        </div>
        
        <div id="chart"></div>
        
        <div id="apiTest" style="margin-top: 30px;">
            <h3>API Test Results:</h3>
            <pre id="apiData" style="background: #f4f4f4; padding: 15px; border-radius: 4px; overflow: auto;"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:7071/api/transactions';
        
        async function loadData() {
            const statusEl = document.getElementById('status');
            const statsEl = document.getElementById('stats');
            const apiDataEl = document.getElementById('apiData');
            
            try {
                statusEl.innerHTML = 'Fetching data from API...';
                
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Show raw data
                apiDataEl.textContent = JSON.stringify(data.slice(0, 3), null, 2) + '\n... (showing first 3 of ' + data.length + ' records)';
                
                // Calculate stats
                const totalTransactions = data.reduce((sum, d) => sum + d.count, 0);
                const totalAmount = data.reduce((sum, d) => sum + d.amount, 0);
                const avgTransaction = Math.round(totalAmount / totalTransactions);
                
                // Update UI
                document.getElementById('totalTransactions').textContent = totalTransactions.toLocaleString();
                document.getElementById('totalAmount').textContent = '$' + totalAmount.toLocaleString();
                document.getElementById('avgTransaction').textContent = '$' + avgTransaction.toLocaleString();
                
                // Show stats
                statsEl.style.display = 'grid';
                
                // Create chart
                createChart(data);
                
                statusEl.className = 'success';
                statusEl.innerHTML = '‚úÖ PoC is working! Data loaded successfully from API.';
                
            } catch (error) {
                statusEl.className = 'error';
                statusEl.innerHTML = `‚ùå Error: ${error.message}<br>
                    <small>Make sure the API server is running at ${API_URL}</small>`;
                apiDataEl.textContent = 'Error: ' + error.message;
            }
        }
        
        function createChart(data) {
            const chartData = data.map(d => ({
                date: new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                amount: d.amount,
                count: d.count
            }));
            
            const chartEl = document.getElementById('chart');
            chartEl.innerHTML = '<canvas id="myChart" width="400" height="200"></canvas>';
            
            // Simple canvas chart (since Recharts needs React)
            const canvas = document.getElementById('myChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = chartEl.offsetWidth;
            const height = canvas.height = 400;
            
            // Clear
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, width, height);
            
            // Draw axes
            ctx.strokeStyle = '#dee2e6';
            ctx.beginPath();
            ctx.moveTo(50, height - 50);
            ctx.lineTo(width - 20, height - 50);
            ctx.moveTo(50, 20);
            ctx.lineTo(50, height - 50);
            ctx.stroke();
            
            // Draw data
            const maxAmount = Math.max(...data.map(d => d.amount));
            const xStep = (width - 70) / data.length;
            const yScale = (height - 70) / maxAmount;
            
            ctx.strokeStyle = '#0d6efd';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((d, i) => {
                const x = 50 + (i * xStep);
                const y = height - 50 - (d.amount * yScale);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // Draw point
                ctx.fillStyle = '#0d6efd';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.stroke();
            
            // Add title
            ctx.fillStyle = '#333';
            ctx.font = '16px sans-serif';
            ctx.fillText('Transaction Amount Trend (Last 30 Days)', width / 2 - 120, 40);
        }
        
        // Load data on page load
        loadData();
        
        // Refresh button
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.metaKey) {
                e.preventDefault();
                loadData();
            }
        });
    </script>
</body>
</html>
