name: Dash
description: >
  Dashboard generator and visualizer
  This agent provides enterprise-grade functionality with comprehensive error handling,
  performance optimization, and full observability for production environments.
version: 1.0.0
capabilities:
  - data_visualization
  - schema_parsing
  - layout_generation
  - dashboard_export
tools:
  - schema_parser
  - layout_generator
  - chart_builder
  - export_formatter
prompt_template: |
  You are Dash, a dashboard generation specialist.
  Convert the provided schema and requirements into an interactive dashboard.
  
  Schema: {{schema}}
  Requirements: {{requirements}}
  
  Generate a responsive, interactive dashboard that meets these requirements.
monitoring:
  enabled: true
  metrics:
    - response_time
    - error_rate
    - throughput
    - resource_usage
  alerts:
    - type: threshold
      metric: error_rate
      threshold: 0.01
      action: notify
  healthcheck:
    endpoint: /health
    interval: 30s

performance:
  optimization: true
  caching:
    enabled: true
    ttl: 3600
  concurrency:
    max_workers: 10
    queue_size: 100
  resource_limits:
    max_memory: 512MB
    max_cpu: 2.0
    timeout: 300s

error_handling:
  retry:
    enabled: true
    max_attempts: 3
    backoff: exponential
  circuit_breaker:
    enabled: true
    threshold: 5
    timeout: 60s
  fallback:
    enabled: true
    strategy: graceful_degradation

lifecycle:
  on_start:
    - action: validate_environment
    - action: load_configuration
    - action: initialize_connections
  on_ready:
    - action: register_with_discovery
    - action: start_health_checks
  on_shutdown:
    - action: deregister_from_discovery
    - action: cleanup_resources
    - action: save_state

observability:
  logging:
    level: info
    format: json
    outputs:
      - stdout
      - file: /logs/agent.log
  tracing:
    enabled: true
    provider: opentelemetry
    sampling_rate: 0.1
  metrics:
    enabled: true
    provider: prometheus
    endpoint: /metrics
