name: Process Signed ZIP

on:
  workflow_dispatch:
    inputs:
      signed_url:
        description: "Supabase signed URL to a .zip/.jsonl/.json under scout-ingest"
        required: true
        type: string
        default: "https://cxzllzyxwpyptfretryc.supabase.co/storage/v1/object/sign/scout-ingest/edge-inbox/json.zip?token=..."
      description:
        description: "Optional description for this processing run"
        required: false
        type: string
        default: "Manual ZIP processing via GitHub Actions"

jobs:
  process:
    runs-on: ubuntu-latest
    env:
      FUNCTIONS_BASE: https://cxzllzyxwpyptfretryc.functions.supabase.co
    steps:
      - name: Validate Input
        run: |
          URL="${{ github.event.inputs.signed_url }}"
          echo "ðŸ” Validating signed URL..."
          echo "URL: $URL"
          
          # Basic URL validation
          if [[ ! "$URL" =~ ^https://cxzllzyxwpyptfretryc\.supabase\.co/storage/v1/object/sign/scout-ingest/ ]]; then
            echo "âŒ Invalid URL format. Must be a signed URL for scout-ingest bucket."
            exit 1
          fi
          
          echo "âœ… URL format validation passed"

      - name: Process via Edge Function
        id: process
        run: |
          echo "ðŸš€ Processing signed ZIP via Edge Function..."
          echo "ðŸ“ Description: ${{ github.event.inputs.description }}"
          echo ""
          
          RESPONSE=$(curl -fsS -X POST "$FUNCTIONS_BASE/process-signed-zip" \
            -H "Content-Type: application/json" \
            -d "{\"signed_url\":\"${{ github.event.inputs.signed_url }}\"}")
          
          echo "ðŸ“¥ Response:"
          echo "$RESPONSE" | jq '.'
          
          # Parse response
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success // false')
          if [ "$SUCCESS" = "true" ]; then
            STAGED=$(echo "$RESPONSE" | jq -r '.staged // 0')
            INSERTED=$(echo "$RESPONSE" | jq -r '.inserted // 0')
            FILE_SIZE=$(echo "$RESPONSE" | jq -r '.file_size // 0')
            
            echo ""
            echo "âœ… Processing completed successfully!"
            echo "ðŸ“Š Results:"
            echo "   â€¢ File size: $(numfmt --to=iec --suffix=B $FILE_SIZE)"
            echo "   â€¢ Records staged: $STAGED"
            echo "   â€¢ Records inserted to bronze: $INSERTED"
            
            # Set outputs for follow-up steps
            echo "staged=$STAGED" >> $GITHUB_OUTPUT
            echo "inserted=$INSERTED" >> $GITHUB_OUTPUT
            echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error // "Unknown error"')
            echo ""
            echo "âŒ Processing failed!"
            echo "Error: $ERROR"
            exit 1
          fi

      - name: Process to Silver Layer
        if: steps.process.outputs.inserted > 0
        run: |
          echo "ðŸ”„ Processing bronze â†’ silver transformation..."
          
          # This would typically be done via another Edge Function or RPC call
          echo "Bronze records available: ${{ steps.process.outputs.inserted }}"
          echo "Silver processing would happen here (via scheduled job or trigger)"
          
          echo "âœ… Bronze layer populated - ready for silver processing"

      - name: Summary
        run: |
          echo ""
          echo "ðŸŽ‰ PROCESSING SUMMARY"
          echo "===================="
          echo "ðŸ“ Source: ${{ github.event.inputs.signed_url }}"
          echo "ðŸ“Š Staged: ${{ steps.process.outputs.staged }}"
          echo "ðŸ’¾ Inserted: ${{ steps.process.outputs.inserted }}"
          echo "ðŸ“ File Size: $(numfmt --to=iec --suffix=B ${{ steps.process.outputs.file_size }})"
          echo ""
          echo "ðŸ”— Next steps:"
          echo "â€¢ Check bronze layer: SELECT COUNT(*) FROM scout.bronze_edge_raw WHERE ingested_at >= NOW() - INTERVAL '10 minutes';"
          echo "â€¢ Process to silver: SELECT scout.process_bronze_to_silver();"
          echo "â€¢ View gold metrics: SELECT * FROM scout.gold_daily_revenue ORDER BY date DESC LIMIT 7;"